            <div className="md:hidden absolute -right-2 top-1/2 -translate-y-1/2 z-10 w-8 h-8 bg-black/50 rounded-full flex items-center justify-center animate-pulse pointer-events-none border border-white/20">
              <ChevronRight className="text-white w-5 h-5" />
            </div>
            <div className="w-full overflow-x-auto rounded-2xl shadow-xl shadow-black/50 border border-zinc-800 scrollbar-thin scrollbar-thumb-zinc-700 scrollbar-track-zinc-900">
              <table className="w-full text-left border-collapse min-w-[600px] md:min-w-[800px]">
                <thead>
                  <tr className="bg-zinc-900 text-white">
                    <th className="p-3 md:p-6 font-bold uppercase text-xs md:text-sm tracking-wider border-b border-zinc-700 whitespace-nowrap sticky left-0 bg-zinc-900 z-10 shadow-[2px_0_5px_-2px_rgba(0,0,0,0.5)]">Радіус (R)</th>
                    <th className="p-3 md:p-6 font-bold uppercase text-[10px] md:text-xs text-center tracking-wider border-b border-zinc-700 text-zinc-400">Зняття та<br/>Встановлення</th>
                    <th className="p-3 md:p-6 font-bold uppercase text-[10px] md:text-xs text-center tracking-wider border-b border-zinc-700 text-zinc-400">Балансування</th>
                    <th className="p-3 md:p-6 font-bold uppercase text-[10px] md:text-xs text-center tracking-wider border-b border-zinc-700 text-zinc-400">Шиномонтаж</th>
                    <th className="p-3 md:p-6 font-bold uppercase text-xs md:text-sm tracking-wider border-b border-zinc-700 text-[#FFC300] bg-zinc-800/50 min-w-[90px]">Сума<br/><span className="text-[10px] opacity-70 font-normal">за 1 колесо</span></th>
                    <th className="p-3 md:p-6 font-bold uppercase text-xs md:text-sm tracking-wider border-b border-zinc-700 text-[#FFC300] bg-zinc-800/50 min-w-[90px]">Сума<br/><span className="text-[10px] opacity-70 font-normal">за 4 колеса</span></th>
                  </tr>
                </thead>
                <tbody className="divide-y divide-zinc-800 bg-black/40">
                  {data.map((row, index) => {
                    const isSurcharge = row.isSurcharge;
                    return (
                      <tr key={index} className={`group transition-colors ${isSurcharge ? 'bg-[#FFC300]/10 hover:bg-[#FFC300]/20' : 'hover:bg-zinc-900'}`}>
                        <td className={`p-3 md:p-6 font-bold border-r border-zinc-800/50 relative sticky left-0 z-10 shadow-[2px_0_5px_-2px_rgba(0,0,0,0.5)] ${isSurcharge ? 'bg-zinc-900/95' : 'bg-[#09090b] group-hover:bg-zinc-900'}`}>
                          <div className="flex items-center gap-2 md:gap-3">
                            {!isSurcharge && (
                              <div className="hidden md:block p-2 bg-zinc-900 rounded-full border border-zinc-700 group-hover:border-[#FFC300] transition-colors">
                                <Disc className={`w-5 h-5 ${isSurcharge ? 'text-white' : 'text-[#FFC300]'}`} />
                              </div>
                            )}
                            <span className={`${isSurcharge ? "uppercase tracking-wide text-[#FFC300] text-xs md:text-sm whitespace-normal max-w-[120px]" : "text-sm md:text-lg text-white"}`}>
                              {isSurcharge ? row.radius : `R ${row.radius}`}
                            </span>
                          </div>
                        </td>
                        <td className="p-3 md:p-6 text-zinc-300 font-medium text-xs md:text-base text-center">{row.removeInstall}</td>
                        <td className="p-3 md:p-6 text-zinc-300 font-medium text-xs md:text-base text-center">{row.balancing}</td>
                        <td className="p-3 md:p-6 text-zinc-300 font-medium text-xs md:text-base text-center">{row.mounting}</td>
                        <td className="p-3 md:p-6 font-black text-sm md:text-xl text-[#FFC300] bg-zinc-900/30 border-l border-zinc-800/50 whitespace-nowrap">{row.total1} <span className="text-[10px] md:text-xs font-normal text-zinc-500 ml-1">грн</span></td>
                        <td className="p-3 md:p-6 font-black text-sm md:text-xl text-[#FFC300] bg-zinc-900/30 border-l border-zinc-800/50 shadow-inner whitespace-nowrap">{row.total4} <span className="text-[10px] md:text-xs font-normal text-zinc-500 ml-1">грн</span></td>
                      </tr>
                    );
                  })}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      );

      const AdditionalServicesTable = () => (
        <div className="mb-12">
           <div className="flex items-center gap-3 mb-6">
            <div className="p-3 bg-zinc-800 rounded-xl border border-zinc-700">
              <Wrench className="text-[#FFC300] w-6 h-6" />
            </div>
            <h3 className="text-xl md:text-2xl font-bold text-white uppercase italic tracking-wide">
              Витратні матеріали та додаткові послуги
            </h3>
          </div>
          
          <div className="w-full rounded-2xl shadow-xl shadow-black/50 border border-zinc-800 overflow-hidden">
            <div className="grid grid-cols-1 md:grid-cols-2 bg-zinc-900 text-white border-b border-zinc-700">
              <div className="p-4 md:p-5 font-bold uppercase tracking-wider text-sm border-b md:border-b-0 border-zinc-800">Послуга</div>
              <div className="p-4 md:p-5 font-bold uppercase tracking-wider text-sm text-[#FFC300] border-l border-zinc-800 hidden md:block">Вартість</div>
            </div>
            <div className="bg-[#09090b] divide-y divide-zinc-800">
              {ADDITIONAL_SERVICES_DATA.map((item, index) => (
                 <div key={index} className="grid grid-cols-1 md:grid-cols-2 hover:bg-zinc-900 transition-colors group">
                    <div className="p-4 md:p-5 text-zinc-200 text-sm md:text-base font-medium flex items-center">
                       <div className="w-1.5 h-1.5 rounded-full bg-zinc-600 mr-3 group-hover:bg-[#FFC300] transition-colors"></div>
                       {item.name}
                    </div>
                    <div className="px-4 pb-4 md:p-5 flex items-center justify-between md:justify-start md:border-l border-zinc-800/50">
                       <span className="md:hidden text-zinc-500 text-xs font-bold uppercase tracking-wider">Вартість:</span>
                       <span className="font-bold text-[#FFC300] text-base md:text-lg">{item.price}</span>
                    </div>
                 </div>
              ))}
            </div>
          </div>
        </div>
      );

      const Prices = () => (
        <div className="min-h-screen bg-[#09090b] py-12 animate-in fade-in duration-500">
          <div className="max-w-7xl mx-auto px-4">
             <div className="flex flex-col gap-4 mb-8">
              <h2 className="text-3xl md:text-4xl font-black text-white border-b-2 border-[#FFC300] inline-block pb-2 self-start">Прайс-лист</h2>
              
              <div className="flex flex-col md:flex-row gap-4">
                 <div className="flex-1 flex items-center gap-3 text-[#FFC300] bg-[#FFC300]/10 p-4 rounded-lg border border-[#FFC300]/20">
                  <Coins className="w-6 h-6 flex-shrink-0" />
                  <p className="font-bold uppercase tracking-wide text-sm md:text-base">Всі ціни вказані в гривнях (UAH)</p>
                </div>
                
                <div className="flex-1 flex items-center gap-2 text-zinc-400 bg-zinc-900/50 p-4 rounded-lg border border-zinc-800">
                  <AlertCircle className="text-[#FFC300] w-6 h-6 flex-shrink-0" />
                  <p className="text-sm md:text-base">
                    Прокрутіть таблицю вправо, щоб побачити повну вартість.
                  </p>
                </div>
              </div>
            </div>
            
            <PriceTable title="Легкові Автомобілі" icon={<Car className="text-[#FFC300] w-6 h-6" />} data={PRICING_DATA_CARS} />
            <div className="my-16 border-t border-dashed border-zinc-800"></div>
            <PriceTable title="Мікроавтобуси / Кросовери / Позашляховики" icon={<Truck className="text-[#FFC300] w-6 h-6" />} data={PRICING_DATA_SUV} />
            <div className="my-16 border-t border-dashed border-zinc-800"></div>
            <AdditionalServicesTable />
          </div>
        </div>
      );

      const App = () => {
        const [currentView, setCurrentView] = useState('home');

        const renderContent = () => {
          switch (currentView) {
            case 'prices': return <Prices />;
            case 'gallery': return <Gallery />;
            case 'home':
            default:
              return (
                <>
                  <Hero />
                  <Services />
                  <Contact />
                </>
              );
          }
        };

        return (
          <div className="min-h-screen flex flex-col bg-[#09090b] text-white selection:bg-[#FFC300] selection:text-black">
            <Header currentView={currentView} onChangeView={setCurrentView} />
            <main className="flex-grow flex flex-col animate-in fade-in duration-500">
              {renderContent()}
            </main>
            <Footer />
          </div>
        );
      };

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
